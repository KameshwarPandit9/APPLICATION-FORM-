<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfde0;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-container, .essay-section {
            margin-top: 15px;
        }
        .checkbox-container label, .essay-section label {
            display: block;
            margin-bottom: 5px;
        }
        .essay-section textarea {
            height: 100px;
        }
        .btn-submit {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Application Form</h1>
        <p class="note">Note: Form is to be completed at least 21 days prior to date</p>

        <form>
            <fieldset>
                <legend>Personal Details</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name here">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address here">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email here">

                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" placeholder="Enter 10 digit number">

                <label for="iq">IQ:</label>
                <input type="number" id="iq" name="iq" placeholder="Enter IQ here">

                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="display: inline;">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="display: inline;">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other" style="display: inline;">Other</label>

                <label for="date">Date of Proposed Outing:</label>
                <input type="date" id="date" name="date">
            </fieldset>

            <fieldset class="checkbox-container">
                <legend>Check All That Apply</legend>

                <label><input type="checkbox" name="checklist"> I have tattoos and/or piercings</label>
                <label><input type="checkbox" name="checklist"> I am more than 2 years older than my daughter</label>
                <label><input type="checkbox" name="checklist"> I own a panel van or V8 ute</label>
                <label><input type="checkbox" name="checklist" checked> I work full-time</label>
                <label><input type="checkbox" name="checklist"> My parents are rich</label>
                <label><input type="checkbox" name="checklist" checked> Is the date at a well lit public location</label>
            </fieldset>

            <label for="political">Political Persuasion:</label>
            <select id="political" name="political">
                <option value="left-wing">Left Wing</option>
                <option value="right-wing">Right Wing</option>
                <option value="centrist">Centrist</option>
            </select>

            <label for="education">Education Level Completed:</label>
            <select id="education" name="education">
                <option value="highschool">High School</option>
                <option value="college">College</option>
                <option value="university">University</option>
            </select>

            <fieldset class="essay-section">
                <legend>Essay Section</legend>

                <label for="essay">In 50 words or more explain why you want to date my daughter</label>
                <textarea id="essay" name="essay" placeholder="Enter Text Here"></textarea>

                <label for="references">Please upload contact details for 2 references</label>
                <textarea id="references" name="references" placeholder="Enter Text Here"></textarea>
            </fieldset>

            <button type="submit" class="btn-submit">Send Your Application</button>
        </form>
    </div>

</body>
</html>
